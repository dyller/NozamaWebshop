
<form [formGroup]="userFormGroup" (ngSubmit)="Login()">

  <label>
    Email
    <input type="text" formControlName="email">
  </label>
  <label>
    Password
    <input type="password" formControlName="password">
  </label>

  <button id="login" type="submit">Login</button>
</form>
<div>
  <label >
    {{userId}}
  </label>
</div>
