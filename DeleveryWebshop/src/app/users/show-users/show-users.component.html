<h2>List all Users</h2>
<button type="logo" routerLink="add-user">+</button>
<ul>
  <li *ngFor="let user of users | async">
    <span>{{user.Username}} -- {{user.id}} -- {{user.Password}}</span>
    <button (click)="deleteUser(user)">Delete</button>
    <button routerLink="update-user/{{user.id}}">Update</button>
  </li>
</ul>
