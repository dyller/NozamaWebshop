
<form [formGroup]="userFormGroup" (ngSubmit)="addUser()">

  <label>
    Username
    <input type="text" formControlName="Username">
  </label>
  <label>
    Password
    <input type="password" formControlName="Password">
  </label>

  <label>
    City
  </label>
  <select class="dropdown" formControlName="Address" id="sel1">
    <option>Esbjerg</option>
    <option>Kolding</option>
    <option>Aarhus</option>
    <option>Sonderborg</option>
    <option>Odense</option>
  </select>

  <label>
    email
    <input type="email" formControlName="Email">
  </label>

  <label>
    phonenumber
    <input type="number" formControlName="Phonenumber">
  </label>

  <input type="file" (change)="uploadFile($event)" accept="image/*">
  <button type="submit">Add</button>
</form>
<div id="image">
  <image-cropper
    [imageChangedEvent]="imageChangedEvent"
    format="png"
    (imageCropped)="imageCropped($event)"
  ></image-cropper>
</div>
