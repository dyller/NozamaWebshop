<h2>List all Products</h2>
<button routerLink="add-product">+</button>
<ul>
  <li class="text" *ngFor="let product of products | async">
    <img [src]="product.url" *ngIf="product.url" style="width: 24px; height: 24px;">
    {{product.name}} -- {{product.id}} -- {{product.price}}
    <button (click)="deleteProduct(product)">Delete</button>
    <button (click)="productToCart(product)">Add to cart</button>
    <button routerLink="update-products/{{product.id}}">Update</button>
  </li>
</ul>
<button (click)="logut()">logout</button>
