<div>Order list</div>
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>OrderList</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <div *ngFor="let product of orderList" >
    <p>
      {{product.amount}} x {{product.name}}
    </p>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="buyProducts()">Buy</button>
  </mat-card-actions>
</mat-card>
