<div>Order list</div>
<li class="text" *ngFor="let product of orderList ">
  <img [src]="product.url" *ngIf="product.url" style="width: 24px; height: 24px;">
  {{product.name}} -- {{product.id}} -- {{product.price}}
  <button (click)="deleteProduct(product)">Delete</button>
</li>
<button (click)="buyProducts()">Buy</button>
